          <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title py-3">Upload Scraps</h5>

              <!-- General Form Elements -->
              <form>
                <!-- inputs -->
                <div class="row mb-3">
                  <label for="inputText" class="col-sm-2 col-form-label">Item Name</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control">
                  </div>
                </div>
                
                
                <!-- file upload -->
                <div class="row mb-3">
                  <label for="inputNumber" class="col-sm-2 col-form-label">File Upload</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile" accept=".jpg,.jpeg,.png">
                  </div>
                </div>
                <!-- date -->
                <div class="row mb-3">
                  <label for="inputDate" class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-10">
                    <input type="date" class="form-control">
                  </div>
                </div>
                <!-- time -->
                <div class="row mb-3">
                  <label for="inputTime" class="col-sm-2 col-form-label">Time</label>
                  <div class="col-sm-10">
                    <input type="time" class="form-control">
                  </div>
                </div>
                <!-- text area -->
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Details about the scraps</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px"></textarea>
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword" class="col-sm-2 col-form-label">Reason for selling</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px"></textarea>
                  </div>
                </div>
                <fieldset class="row mb-3 text-start">
                  <legend class="col-form-label col-sm-2 pt-0 text-center">Type of waste material</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Metal
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Textile
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Electronics
                      </label>
                    </div>

                    
                </fieldset>
                <div class="row mb-3 text-start">
                  <legend class="col-form-label col-sm-2 pt-0 text-center">Checkboxes</legend>
                  <div class="col-sm-10">
                    <!-- checkk box -->
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck1">
                      <label class="form-check-label" for="gridCheck1">
                        Example checkbox
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck2" checked>
                      <label class="form-check-label" for="gridCheck2">
                        Example checkbox 2
                      </label>
                    </div>

                  </div>
                </div>

                <div class="row mb-3">
                 <label class="col-sm-2 col-form-label">Terms and Condition</label>
                 <div class="col-sm-10">
                    <textarea class="form-control" style="height: 100px" disabled>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sequi facere beatae sed? Nihil excepturi animi quod mollitia! Ullam officia, qui possimus voluptatibus aliquam dolorum facere accusantium laboriosam mollitia, iure dolore?</textarea>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="agreeTC">
                      <label class="form-check-label" for="agreeTC">
                        I have read and agreed to the Terms and Conditions
                      </label>
                    </div>
                 </div>
                </div>
                  
                  
                </div>
                
                <div class="row mb-3">
                  <label class="col-sm-2 col-form-label">Price</label>
                  <div class="input-group input-group-sm mb-3 w-25">
                    <span class="input-group-text" id="inputGroup-sizing-sm">₱</span>
                    <input type="number" class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  <div class="row mb-3">
                    <label class="col-sm-2 col-form-label text-muted">Selling Price</label>
                    <div class="input-group input-group-sm mb-3 w-25">
                      <span class="input-group-text" id="inputGroup-sizing-sm">₱</span>
                      <input class="form-control " aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" disabled>
                    </div>
                </div>
                
                

          

                <div class="row mb-3">

                  <div class="col-sm-10">
